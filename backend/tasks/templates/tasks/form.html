{% extends "base.html" %}

{% block title %}{% if object %}Modifier la Tâche{% else %}Créer une Tâche{% endif %}{% endblock %}

{% block content %}
    <h1>{% if object %}Modifier la Tâche{% else %}Créer une nouvelle Tâche{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{% url 'tasks:list' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
{% endblock %}
