{% extends "base.html" %}

{% block title %}Confirmer la Suppression{% endblock %}

{% block content %}
    <h1>Confirmer la Suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer la tâche : "{{ object.description }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'tasks:detail' object.pk %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
